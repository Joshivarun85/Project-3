<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel and Tourism - Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

  <style>
    body {
      background: url({{ url_for('static', filename='images/contact.jpg') }}) no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 60px;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 80px 0;
      text-align: center;
    }

    .page-heading h1 {
      font-size: 40px;
      font-weight: bold;
      color: #F1F1F1;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .subheading {
      font-size: 20px;
      color: #F1F1F1;
      font-weight: bold;
    }

    a.back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #F1F1F1;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-btn:hover {
      color: #007bff;
    }

    .form-group label {
      font-size: 16px;
      color: #F1F1F1;
      font-weight: bold;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .form-control:focus {
      background-color: #444;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .alert-info {
      background-color: rgba(0, 123, 255, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .control-group {
      margin-bottom: 25px;
    }

    .help-block {
      color: #ff6666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #F1F1F1;
      font-size: 30px;
    }

    .back-btn:hover {
      color: #007bff;
    }
  </style>

  {% endblock %}
</head>

<body>
  {% block body %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="container">
        <div class="alert alert-info alert-dismissible fade in">
          <center>
            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ message }}
          </center>
        </div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Page Header -->
  <header>
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Contact Us</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>
    <a href="/index" class="back-btn">Back</a>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Write your queries here" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</body>

</html>
